{% extends 'base.html' %}

{% block title %}{{ post['title'] }} - Blog{% endblock %}

{% block content %}
  <h1>{{ post['title'] }}</h1>
  <p class="text-muted">Posted on: {{ post['created'] }}</p>
  <hr>
  <div>{{ post['content']|safe }}</div>
  <a href="{{ url_for('public.index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
