{% extends 'base.html' %}

{% block title %}{{ project['title'] }} - Personal Portfolio{% endblock %}

{% block content %}
  <h1>{{ project['title'] }}</h1>
  <p class="text-muted">Created on: {{ project['created'] }}</p>
  <p>{{ project['description'] }}</p>
  {% if project['link'] %}
    <a href="{{ project['link'] }}" class="btn btn-primary" target="_blank">Visit Project</a>
  {% endif %}
  <a href="{{ url_for('public.index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
